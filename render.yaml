services:
  # PostgreSQL Database
  - type: pserv
    name: anatomie-labs-db
    databaseName: anatomie_labs
    databaseUser: anatomie_user

  # Node.js Backend API
  - type: web
    name: anatomie-labs-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: anatomie-labs-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE_TIME
        value: 7d

  # Python Agents Service (optional)
  - type: web
    name: anatomie-labs-agents
    env: python
    buildCommand: pip install -r agents-service/requirements.txt
    startCommand: cd agents-service && uvicorn main:app --host 0.0.0.0 --port 8000
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8000
